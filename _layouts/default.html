<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% include title %}</title>
  <meta name="description" content="{% include description %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed - {{ site.title }}">
  <meta property="og:title" content="{% include title %}" />
  <meta property="og:type" content="blog" />
  <meta property="og:image" content="{{ BASE_PATH }}/static/images/helpshift.jpg" />
  <meta property="og:site_name" content="{% include title %}" />
  <meta property="og:description" content="{% include description %}" />

  <!--Twitter Card-->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@helpshift">
  <meta name="twitter:creator" content="@helpshift">
  <meta name="twitter:title" content="{% include title %}">
  <meta name="twitter:description" content="{% include description %}">
  <meta name="twitter:image:src" content="/static/images/helpshift.jpg">

  <!--Favicons & Touch Icons-->
  <link rel="icon" href="/static/images/favicon.png">

  <link rel="stylesheet" href="/static/css/style.css" media="all">
  <link rel="stylesheet" href="/static/css/print.css" media="print">
  <link href='//fonts.googleapis.com/css?family=Lato:300,400,700|Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="page-wrap">

  <div class="header row">
    <div class="columns large-8">
      <a class="link-logo" href="/" title="{{ site.name }}" title="Back to engineering.blog">
        <img class="print-logo" src="/static/images/logo-helpshift-dark.png" />
        <span class="separator">/</span>
        <span class="package">engineering.blog</span>
      </a>
    </div>
    <div class="columns large-4">
      <div class="search-wrapper icon icon-search">
        <!-- <input type="text" class="search-input" /> -->
        <gcse:search autoCompleteMaxCompletions="5" autoCompleteMatchType='any'>
        </gcse:search>
      </div>
    </div>
  </div>

  {{ content }}

  <div class="row footer">

    <div class="columns large-9">
      <ul class="links-company inline-list">
        <li><a href="https://helpshift.com" class="link-helpshift">&copy; Helpshift, Inc.</a></li>
        <li><a href="https://www.helpshift.com/about/" target="_blank">About</a></li>
        <li><a href="https://developers.helpshift.com/" target="_blank">Documentation</a></li>
        <li><a href="https://support.helpshift.com" target="_blank">Knowledge Base</a></li>
        <li><a href="https://www.helpshift.com/about/careers/" target="_blank">Careers</a></li>
        <li><a href="https://www.helpshift.com/about/contact/" target="_blank">Contact Us</a></li>
      </ul>
    </div>

    <div class="columns large-3 links-social-wrapper">
      <ul class="links-social inline-list">
        <li><a href="https://plus.google.com/106703460579218159322" target="_blank"><img src="/static/images/social/gplus.png" /></a></li>
        <li><a href="http://facebook.com/helpshift" target="_blank"><img src="/static/images/social/fb.png" /></a></li>
        <li><a href="http://twitter.com/helpshiftSDK" target="_blank"><img src="/static/images/social/twitter.png" /></a></li>
      </ul>
    </div>

  </div>

</div>

<script>
   (function() {
   var cx = '008250565242957914018:wa0gvj4hv8k';
   var gcse = document.createElement('script');
   gcse.type = 'text/javascript';
   gcse.async = true;
   gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
       '//www.google.com/cse/cse.js?cx=' + cx;
   var s = document.getElementsByTagName('script')[0];
   s.parentNode.insertBefore(gcse, s);
 })();
</script>

<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-33692972-2', 'helpshift.com');
ga('send', 'pageview');

</script>

</body>
</html>
